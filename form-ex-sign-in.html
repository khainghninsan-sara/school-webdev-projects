<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <title>Form Ex: Sign In</title>
  <style>
    div.overall-style {
      background-color: #f7f9fe;
      border: 1px solid #1D7AF3;
    }

    .overall-style input, .overall-style select, .overall-style span {
      border: 1px solid #1D7AF3;
    }

    .overall-style span {
      background-color: #f3f6f7;
    }
  </style>
</head>
<body>
  <div class="container-md mt-4 rounded overall-style p-3">
    <form action="">
      <!-- city + state + choose -->
      <div class="row g-3 mb-3">
        <div class="col-sm-7">
          <div class="input-group">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" placeholder="City" aria-label="City">
          </div>
        </div>
        <div class="col-sm">
          <input type="text" class="form-control" placeholder="State" aria-label="State">
        </div>
        <div class="col-sm">
          <select class="form-select" id="inputGroupSelect01">
            <option selected>Choose...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
      <!-- email -->
      <div class="row mb-3">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email">
        </div>
      </div>
      <!-- password -->
      <div class="row mb-3">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password">
        </div>
      </div>
      <!-- radios + checkbox -->
      <div class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
        <!-- radios -->
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radio" id="radio1" value="option1" checked>
            <label class="form-check-label" for="radio1">
              First radio
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radio" id="radio2" value="option2">
            <label class="form-check-label" for="radio2">
              Second radio
            </label>
          </div>
          <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="radio" id="radio3" value="option3" disabled>
            <label class="form-check-label" for="radio3">
              Third disabled radio
            </label>
          </div>
          <!-- checkbox -->
          <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">
              Example checkbox
            </label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
  </div>
</body>
</html>
